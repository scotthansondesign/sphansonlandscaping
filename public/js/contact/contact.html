<h3>Contact</h3>

<div class='row'>
  <form class='col s4 offset-s3' name='contactForm' ng-submit='vm.sendEmail()'>
    <div class="input-field">
      <input ng-model='vm.contactEmail.name' type="text" name="name" required id="name" class='validate'>
      <label for="name">Your Name (required)</label>
    </div>
    <div class="input-field">
      <input ng-model='vm.contactEmail.email' type="email" name="email" required id="email" class='validate'>
      <label for="email">Your email (required)</label>
    </div>
    <div class="input-field">
      <input ng-model='vm.contactEmail.subject' type="text" name="subject" required id="subject" class='validate'>
      <label for="email">Subject (required)</label>
    </div>
    <div class="input-field">
      <input ng-model='vm.contactEmail.message' type="text" name="message" required id="message" class='validate'>
      <label for="email">Your Message (required)</label>
    </div>
    <p class='red-text' ng-show='vm.showDisplay'>{{vm.display}}</p>
    <button class='btn' type='submit'>Send</button>
  </form>
</div>
