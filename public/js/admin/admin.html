<h1>admin</h1>

<div class='images-grid'>
  <p>Our Work Images. {{vm.images.length}} Photos</p>
  <div class='row'>
<!--     <div class='col l4'> -->
      <div ng-repeat='image in vm.images' class='col l1'>
        <img src='{{image.link}}' class='adminImages'><br>
        <i class="material-icons" ng-click='vm.deleteImage(image)'>delete</i>
      </div>
    </div>
<!--   </div> -->
</div>

<div>
  <p>Upload a new image</p>
  <form name="uploadImage" ng-submit='vm.sendToImgur()'>
    <div class="btn" ngf-select ng-model="vm.uploadImageForm" name="uploadImage" ngf-pattern="'image/*'" ngf-no-object-url="true"
      ngf-accept="'image/*'" ngf-max-size="10MB" ngf-min-height="100">Select Image</div><br>
      <button class="btn" type="submit">submit</button>
  </form>
</div>
