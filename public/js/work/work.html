<h1>Our Work</h1>

<div class='gallery'>

<p>{{vm.images.length}} Photos.</p>
  <div ng-show='vm.loading'>
  <img id='loading' src='images/loading-photo.gif'>
</div>
<div class="carousel">
  <div class="carousel-item enlarge" ng-repeat='image in vm.images' href='#{{vm.numberToEnglish(image)}}!'>
    <img src='{{image.link}}' '><br>
  </div>
</div>


</div>
